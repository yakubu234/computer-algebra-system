<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        MathJax = {
            loader: { load: ['input/asciimath', 'output/chtml'] }
        }
    </script>
</head>

<body>
    <div class="master-box">

        <div class="faq-header">
            <h1 class="title">CAS Step-By-Step</h1>
            <h4 class="subtitle">Types/Paste your equation here</h4>
            <div class="filter-search">

                <input type="text" id="myInput" onkeydown="if (event.keyCode == 13)searchFunction()"
                    placeholder="Search">
                <a style="text-decoration: none;"><i class="fa fa-search" onclick="searchFunction()"></i></a>
                <hr class="hr-sep">
            </div>
        </div>

        <!-- this is the loader  -->
        <div id="spinner" class=""></div>
        <!-- this is the loader  ended -->

        <div class="container-ull">



        </div>

    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://use.fontawesome.com/f1279cd51c.js"> </script>
    <script src="./javascript/HttpRequest.js"> </script>
    <script src="./javascript/main.js"> </script>


</body>

</html>
